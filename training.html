<script src="../node_modules/vue/dist/vue.js"></script>

<div id="app">
<example :tags="['h1', 'h2', 'h3']"></example>
</div>

<script>
  Vue.component('example', {
    // Implement this!
    render(h, { props: { tags }}) {
      return h('div', tags.map((t, index) => h(t, index)))
    }
  })

  new Vue({ el: '#app' })
</script>
